---
function: get
tests:
  - name: with the correct targeting context
    cases:
      - name: returns the targeted log level value
        contexts:
          block:
            "":
              domain: reforge.com
            user:
              tracking_id: abcd
        client: config_client
        function: get
        type: LOG_LEVEL
        input:
          key: "log-level.reforge.criteria_evaluator"
        expected:
          value: INFO

  - name: without no context
    cases:
      - name: returns the default
        client: config_client
        function: get
        type: LOG_LEVEL
        input:
          key: "log-level.reforge.criteria_evaluator"
        expected:
          value: WARN

  - name: with the incorrect targeting context
    cases:
      - name: returns the default
        client: config_client
        function: get
        contexts:
          block:
            "":
              domain: reforge.com
            user:
              tracking_id: does-not-match
        type: LOG_LEVEL
        input:
          key: "log-level.reforge.criteria_evaluator"
        expected:
          value: WARN
