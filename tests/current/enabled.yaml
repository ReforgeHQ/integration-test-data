    ################
    ## ALWAYS_ON ##
    ################

    - name: returns the correct value for a simple flag
      client: feature_flag_client
      function: enabled
      input:
        flag: "feature-flag.simple"
      expected:
        value: true

    - name: always returns false for a non-boolean flag
      client: feature_flag_client
      function: enabled
      input:
        flag: "feature-flag.integer"
      expected:
        value: false


